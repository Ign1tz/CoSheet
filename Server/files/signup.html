<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/Style/signup.css"/>
    <script src="/static/Scripts/signup.js"></script>
</head>
<body>
<form class="form">
    <span class="signup">Sign Up</span>
    <input type="email" placeholder="Email address" class="form--input">
    <input type="password" placeholder="Password" class="form--input">
    <input type="password" placeholder="Confirm password" class="form--input">

    <button class="form--submit" onclick="signup_function">
        Sign up
    </button>
</form>
</body>
</html>
