<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Settings</title>
    <link rel="stylesheet" href="../static/Style/SpreadsheetSettings.css">
</head>
<body>
    <div class="settings-container">
        <label for="spreadsheet-title">Title:</label>
        <input type="text" id="spreadsheet-title" placeholder="Spreadsheet Title">

        <label for="cell-width">Cell Width (%):</label>
        <input type="range" id="cell-width" min="10" max="100" value="20">

        <label for="edit-empty-cells">Edit Only Empty Cells:</label>
        <input type="checkbox" id="edit-empty-cells">

        <label for="num-columns">Number of Columns:</label>
        <input type="number" id="num-columns" min="1" max="10" value="5">

        <label for="num-rows">Number of Rows:</label>
        <input type="number" id="num-rows" min="1" max="20" value="10">

        <label for="allow-edit">Allow Only Logged-In Users to Edit:</label>
        <input type="checkbox" id="allow-edit">

        <button id="apply-settings">Apply Settings</button>
    </div>

    <script src="../static/Scripts/SpreadsheetSettings.js"></script>
</body>
</html>
